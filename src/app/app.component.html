<div class="wrapper" @fadein-bottom>
  <app-header></app-header>

  <div *ngIf="!isLoading; else loading">
    <router-outlet></router-outlet>
    <div class="transitions">
      <transition-to-tutorial-top *ngIf="isTutorial"></transition-to-tutorial-top>
      <transition-to-top *ngIf="!topUrl"></transition-to-top>
    </div>
  </div>


  <ng-template #loading>
    <div class="d-flex justify-content-center thema">
      <progress-spinner></progress-spinner>
    </div>
  </ng-template>


  <app-footer></app-footer>
</div>
